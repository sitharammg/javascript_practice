<body>
  <form method="post" name="myForm" class="form-group ">
    <pre>flipacoin() -> return a random heads/tails  </pre>
    <h4>Please press Toss button to Toss a coin</h4>
    <div class="form-group ">
        <div><button type="button" class="btn btn-primary" id="my-btn" onclick="myValidation()">Toss</button></div>
    </div>    
    <p id="disp"></p>
  </form>
    <script>
      
      function myValidation(){
        var text = flipcoin();
        function flipcoin(){
          var l=0;
          var u=1;
          if((Math.floor(Math.random()*(u - l + 1) + l))) {return "Head";}
          return "Tail"
        }
        document.getElementById("disp").innerHTML = text;
      }
    </script>
