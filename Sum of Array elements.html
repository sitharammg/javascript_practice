<!DOCTYPE html>
<html><!--14-->
    
    <head>
        <title>Sum of Array elements</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    </head>
<body>
  <form method="post" name="myForm" class="form-group ">
        <pre>Given an array of numbers, add every item and return sum </pre>
        <h4>Please input numbers and press OK to add all numbers: </h4>
        <div class="form-group ">
            <div><input id="number" type="text" class="form-control"></div>
            <div><button type="button" class="btn btn-primary" id="my-btn" onclick="myValidation()">ADD</button></div>
        </div>      
    <p id="disp"></p>
  </form>
    <script>
        
      function myValidation(){
        var n ="";
        n+= document.getElementById("number").value;
        var re=/^[0-9,\s-]+$/;
        if(n == ""){
          text="Please input some numbers";
        }
        else if(!(n.match(re))){
            text="Enter a valid number";
           
        } else { 
          var arr=n.split(",").map(Number);
          if(!(arr instanceof Array)){
            text = "Not an array";
          } else{
              text = arr.reduce((s, item) => s + item)
          }
            
        }
        document.getElementById("disp").innerHTML = text;
      }
    </script>
</body>
</html>
