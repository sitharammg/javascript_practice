<!DOCTYPE html>
<html><!--21-->
    
    <head>
        <title>Capitalize</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    </head>
<body>
  <form method="post" name="myForm" class="form-group">
    <h4>Capitalise every alternative letter from a given string, ignore spaces </h4>
    <input id="number" type="text">
    <button type="button" class="btn btn-primary" onclick="myValidation()">Capitalize</button>

    <p id="disp"></p>
  </form>
    <script>
      function myValidation(){
        var text, n="";
        n+= document.getElementById("number").value;
        var re=/^[A-z\s]+$/;
        if(n == ""){
          text="Please enter a string";
        }
        else if(!(n.match(re))){
            text="Enter a valid string";
        } else { 
            var arr=Array.from(n.trim())
            for (let i=0; i<arr.length; i++){
                if(!(i%2==0)){arr[i] = arr[i].toUpperCase();}
            }
            text=arr.toString().replace(/,/g, "");
        }
        document.getElementById("disp").innerHTML = text;
      }
      
    </script>
</body>
</html>
