<!DOCTYPE html>
<html><!--13-->
    
    <head>
        <title>Type of Array Elements</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    </head>
<body>
  <form method="post" name="myForm" class="form-group ">
        <p>Given an array of mixed value types. Return an array of their types 
                [1,’adsf’, [a,b], {}, undefined, true] = [number, string, array, object, undefined, 
                boolean] </p>
        <h4>Please press Find to find type of Array Elements: </h4>
        <div class="form-group ">
            <!--<div><input id="number" type="text" class="form-control"></div>-->
            <div><button type="button" class="btn btn-primary" id="my-btn" onclick="myValidation()">Find</button></div>
        </div>      
    <p id="disp"></p>
  </form>
    <script>
        
      function myValidation(){
        var text="", arr = [1, "adsf", {}, undefined, ["a", "b"], true];
        if(!(arr instanceof Array)){
          text = "Not an array";
        } else{
            console.log(arr.map((x) => {return typeof x}))
            text+= (arr.map((x) => {return typeof x}));
        }
        document.getElementById("disp").innerHTML = text;
      }
    </script>
</body>
</html>
