<!DOCTYPE html>
<html><!--35-->
    
    <head>
        <title>Celsius to Fahrenheit  </title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    </head>
<body>
  <form method="post" name="myForm" class="form-group ">
    <h4>Enter the Temperature in Celsius to know it in Fahrenheit </h4>
    <div class="form-group ">
        <div><input id="number" type="text" class="form-control"></div>
        <div><button type="button" class="btn btn-primary" id="my-btn" onclick="myValidation()">Submit</button></div>
    </div>    
    <p id="disp"></p>
  </form>
    <script>
       function myValidation(){
        var n = document.getElementById("number").value;
        var re=/^[0-9-]+$/;
        if(n == ""){
          text="Please enter a number";
        }
        else if(!(n.match(re))){
            text="Enter only single number";
           
        } else { 
            text = "In Fahrenheit: " + (((n * (9/5)) + 32)) + " F";
        }
        document.getElementById("disp").innerHTML = text;
      }
        
    </script>
</body>
</html>
