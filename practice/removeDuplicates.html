<!DOCTYPE html>
<html><!--9-->
    
    <head>
        <title>Remove duplicates</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    </head>
<body>
  <form method="post" name="myForm" class="form-group ">
    <pre>Remove duplicates from given input</pre>
    <h4>Please input something and press OK to remove duplicates: </h4>
    <div class="form-group ">
        <div><input id="number" type="text" class="form-control"></div>
        <div><button type="button" class="btn btn-primary" id="my-btn" onclick="myValidation()">OK</button></div>
    </div>    
    <p id="disp"></p>
  </form>
    <script>
     
      function myValidation(){
        var n ="";
        n+= document.getElementById("number").value;
        var re=/^[\s\S]+$/;
        if(n == ""){text="Plase input something";}
        else { 
          text="Accepted  " + n;
          var arr=n.split(" ");
          if(!(arr instanceof Array)){text = "Not an array";}
          else{text= arr.filter((item, index)=> (arr.indexOf(item)>=index))}
        }
        document.getElementById("disp").innerHTML = text;
      }
    </script>
</body>
</html>
