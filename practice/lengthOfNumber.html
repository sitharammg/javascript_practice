<!DOCTYPE html>
<html>
    <head>
        <title>Length of a Number</title>
    </head>
<body>
  <form method="post" name="myForm">
    Please input a nmber to find the the Length:</br>
    <input id="number" type="text">
    <button type="button" onclick="myValidation()">Submit</button>

    <p id="disp"></p>
  </form>
    <script>
      function findLength(n){
        if(n<0){
          n=n*(-1);
        }
        if(n==0){
          return `Length  is 1`;
        }
        var c=0;
        while(n>1){
          n=n/10;
          c+=1;
        }
        return `Length  is ${c}`;
      }


      function myValidation(){
        var n = document.getElementById("number").value;
        var re=/^[+-]?[0-9]+$/;
        if(n == ""){
          text="Number not provided";
        }
        else if(!(n.match(re))){
            text="Enter a valid number";
           
        } else { 
            text = findLength(n);
        }
        document.getElementById("disp").innerHTML = text;
      }
      
    </script>
</body>
</html>
