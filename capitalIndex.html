<!DOCTYPE html>
<html><!--29-->
    
    <head>
        <title>Capital Index</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    </head>
<body>
  <form method="post" name="myForm" class="form-group">
    <h4>Find the Capital Letter index from a given string </h4>
    <input id="number" type="text">
    <button type="button" class="btn btn-primary" onclick="myValidation()">Find</button>

    <p id="disp"></p>
  </form>
    <script>
      function myValidation(){
        var text="", n="";
        n+= document.getElementById("number").value;
        var re=/^[A-z\s]+$/;
        if(n == ""){
          text="Please enter a string";
        }
        else if(!(n.match(re))){
            text="Enter a valid string";
        } else { 
            var len = n.length;
            var i = 0;
            for (; i < len; i++) {
                if (n.charAt(i) === n.charAt(i).toUpperCase()) {
                    text+= n.indexOf(n.charAt(i)) + " ";
                }
            }
        }
        document.getElementById("disp").innerHTML = "Indexes: " + text;
      }
      
    </script>
</body>
</html>
