<!DOCTYPE html>
<html><!--28-->
    
    <head>
        <title>Keys and Values of Object</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    </head>
<body>
  <form method="post" name="myForm" class="form-group ">
    <pre>Return the Objects Keys and Values 
            ({a: 1, b: 2, c: 3}) âžž [["a", "b", "c"], [1, 2, 3]]  </pre>
    <h4>Please press Get to get Objects Keys and Values: </h4>
    {"name":"ap", "age":18}<div class="form-group ">
        <div><button type="button" class="btn btn-primary" id="my-btn" onclick="myValidation()">Get</button></div>
    </div>    
    <p id="disp"></p>
  </form>
    <script>
      
      function myValidation(){
        var text, myObj = {a: 1, b: 2, c: 3, d: 4}
        var j=0, val=[];
        for(let x in myObj){
            (val[j++]=myObj[x]);
        }
        text=[Object.getOwnPropertyNames(myObj), val]
        document.getElementById("disp").innerHTML = "[ [ "+text[0] +" ]" + ", [ "+text[1]+" ] ]";
       //document.getElementById("disp").innerHTML = text;
    }
    </script>
</body>
</html>
