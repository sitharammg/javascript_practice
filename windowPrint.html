<!DOCTYPE html>
<html><!--34-->
    
    <head>
        <title>Window Printing</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    </head>
<body>
  <form method="post" name="myForm" class="form-group ">
    <h4>Press Print to print the current window content</h4>
    <p>JavaScript, often abbreviated as JS, is a high-level, interpreted programming language that conforms to the ECMAScript specification. It is a language that is also characterized as dynamic, weakly typed, prototype-based and multi-paradigm.</p>
    <div class="form-group ">
       <div><button type="button" class="btn btn-primary" id="my-btn" onclick="window.print()">Submit</button></div>
    </div>    
    <p id="disp"></p>
  </form>
    
</body>
</html>
