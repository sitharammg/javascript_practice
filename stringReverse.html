<!DOCTYPE html>
<html><!--27-->
    
    <head>
        <title>Reverse String</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    </head>
<body onload="focus()">
  <form method="post" name="myForm" class="form-group ">
    <h4>Please input a string and press Reverse to Reverse it. </h4>
    <div class="form-group ">
        <div><input id="number" type="text" class="form-control"></div>
        <div><button type="button" class="btn btn-primary" id="my-btn" onclick="myValidation()">Reverse</button></div>
    </div>    
    <p id="disp"></p>
  </form>
    <script>
      function focus(){
           document.getElementById("number").focus();
        }
       function myValidation(){
        var n ="",text="", temp="";
        n+= document.getElementById("number").value;
        var re=/^[\S\s]+$/;
        if(n == ""){
          text="Please input a number";
          focus();
        }
        else { 
            temp = n;
            var arr=n.split("");
            if(!(arr instanceof Array)){
            text = "Not an array";
            } else{
              text=arr.reverse().toString().replace(/,/g,"")
          }
            
        }
        document.getElementById("disp").innerHTML = text;
      }
    </script>
</body>
</html>
