<!DOCTYPE html>
<html>
    
    <head>
        <title>Remove Odd numbers</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    </head>
<body>

  <form method="post" name="myForm" class="form-group ">
    <pre>Remove the Odd number from given input</pre>
    <h4>Please input numbers and press OK to remove Odd numbers: </h4>
    <div class="form-group ">
        <div><input id="number" type="text" class="form-control"></div>
        <div><button type="button" class="btn btn-primary" id="my-btn" onclick="myValidation()">OK</button></div>
    </div>    
    <p id="disp"></p>
  </form>
    <script>
      
      function myValidation(){
        var n ="";
        n+= document.getElementById("number").value;
        var re=/^[0-9,\s-]+$/;
        if(n == ""){
          text="Number not provided";
        }
        else if((!(n.match(re)))|| n < 0){
            text="Enter a valid number";
           
        } else { 
            var arr=n.split(", ").map(Number);
            
            if(!(arr instanceof Array)){
            console.log("Not array");
            text = "Not an array";
          } else{
              text="After removing Odd Numbers: " + arr.filter((x) => (x%2==0)).sort((a,b) => (a-b));
          }
            
        }
        document.getElementById("disp").innerHTML = text;
      }
    </script>
</body>
</html>
