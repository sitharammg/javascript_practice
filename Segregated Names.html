<!DOCTYPE html>
<html><!--19-->
    
    <head>
        <title>Segregated Names</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    </head>
<body>
  <form method="post" name="myForm" class="form-group ">
    <pre>Given an array of objects with names and ages. Return Segregated names 
      in an array (extra points sort by age ) 
[{‘name’: ‘john’, ‘age’:25},{‘name’:’ram’, ‘age’:20}, {"name":"ap", "age":18}] 
        = [‘john’, ‘ram’] </pre>
    <h4>Please press OK to get names: </h4>
    {"name":"ap", "age":18}<div class="form-group ">
        <div><button type="button" class="btn btn-primary" id="my-btn" onclick="myValidation()">Submit</button></div>
    </div>    
    <p id="disp"></p>
  </form>
    <script>
      
      function myValidation(){
        var arr = [{"name": "john", "age":25},{"name":"ram", "age":20}, {"name":"ap", "age":18}] 
        if(!(arr instanceof Array)){
          console.log("Not array");
          text = "Not an array";
        } else{
          text="Array: "+ (arr.sort((a,b) => (a.age - b.age))).map((x) => x.name);
          console.log(     (arr.sort((a,b) => (a.age - b.age))).map((x) => x.name));
       }
        document.getElementById("disp").innerHTML = text;
      }
    </script>
</body>
</html>
